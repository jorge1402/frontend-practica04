<div
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start header-custom"
>
  <a
    href="/"
    class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
  >
    <img src="logo.png" class="img-fluid" alt="logo_angular"
        width="50" height="50">   
  </a>

  <ul
    class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
  >
    <li *ngFor="let menu of menus">
        <a routerLink={{menu.route}} class="nav-link px-2 link-secondary">{{menu.name}}</a>
    </li>
  </ul>

  <div class="dropdown text-end">
    <a
      href="#"
      class="d-block link-dark text-decoration-none dropdown-toggle"
      id="dropdownUser1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        src="https://github.com/mdo.png"
        alt="mdo"
        width="32"
        height="32"
        class="rounded-circle"
      />
    </a>
    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
      <li><a class="dropdown-item" href="#">Nuevo proyecto...</a></li>
      <li><a class="dropdown-item" href="#">Configuración</a></li>
      <li><a class="dropdown-item" href="#">Perfil</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
    </ul>
  </div>
</div>
